<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cats&Dogs Image Gallery</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Our Styles -->
    <link rel="stylesheet" href="style.css" />
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Our Scripts -->
    <script type="module" src="index.js" defer></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Integrate Masonry with the Bootstrap grid system and cards component -->
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"></script>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-sm bg-info p-2" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Cats&Dogs Image Gallery</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#gallery"
                >Gallery</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#favourites">Favourites</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main></main>
    <!-- Progress Bar-->
    <div class="progress fixed-bottom" role="progressbar">
      <div class="progress-bar progress-bar-striped progress-bar-animated bg-success"></div>
    </div>
    <!-- Gallery Template -->
    <template id="galleryTemplate">
      <div class="gallery row gx-0"></div>
    </template>
    <!-- Gallery Item Template -->
    <template id="galleryItemTemplate">
      <div class="col-md-3 col-sm-6 col-12 mb-3">
        <div class="card">
          <div class="img-wrapper">
            <img
              src="https://via.placeholder.com/150"
              class="d-block w-100"
              alt="..."
            />
            <div data-img-id="" class="favourite-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
                fill="currentColor"
              >
                <!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                  d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"
                />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </template>
    <!-- Filter Type Item Template -->
    <template id="filterTypeItemTemplate">
      <div class="accordion-item">
        <div class="accordion-header">
          <button class="accordion-button collapsed" type="button">
            <label class="form-check form-check-label">
              <input class="form-check-input type-checkbox" type="checkbox" />
            </label>
          </button>
        </div>
        <div class="accordion-collapse collapse" data-bs-parent="#filters">
          <div class="ml-4 accordion-body" id="breeds"></div>
        </div>
      </div>
    </template>
    <!-- Filter Breed Item Template -->
    <template id="filterBreedItemTemplate">
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input breed-checkbox" type="checkbox" />
        </label>
      </div>
    </template>
    <!-- Filter Button Template -->
    <template id="filterButtonTemplate">
      <div class="d-grid gap-2 d-flex justify-content-end p-2 sticky-top">
        <button
          class="btn btn-primary"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#filterImages"
          aria-controls="filterImages"
        >
          Filter Images
        </button>
      </div>
    </template>
    <!-- Filter Template -->
    <template id="filterTemplate">
      <div
        class="offcanvas offcanvas-end"
        data-bs-scroll="true"
        tabindex="-1"
        id="filterImages"
        aria-labelledby="filterImagesLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="filterImagesLabel">Filter Images</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <form id="filterForm">
            <div class="d-flex gap-1">
              <button id="apply" class="btn btn-primary flex-fill">
                Apply Filter
              </button>
              <button id="reset" class="btn btn-secondary">Reset</button>
            </div>
            <div id="filters" class="form-group accordion"></div>
          </form>
        </div>
      </div>
    </template>
    <div class="d-flex justify-content-center align-items-center w-100">
      <div
        id="liveToast"
        class="position-fixed top-50 start-50 translate-middle z-3 toast align-items-center border-0"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body"></div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>
  </body>
</html>

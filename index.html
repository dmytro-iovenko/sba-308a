<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cats&Dogs Image Gallery</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Our Styles -->
    <link rel="stylesheet" href="style.css" />
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Our Scripts -->
    <script type="module" src="index.js" defer></script>
    <!-- Integrate Masonry with the Bootstrap grid system and cards component -->
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
  </head>
  <body class="bg-light">
    <header>
      <h1>Cats&Dogs Image Gallery</h1>
    </header>
    <main class="container my-4">
      <div class="gallery row gx-0"></div>
    </main>
    <!-- Gallery Item Template -->
    <template id="galleryItemTemplate">
      <div class="col-md-3 col-sm-6 col-12 mb-3">
        <div class="card">
          <div class="img-wrapper">
            <img src="https://via.placeholder.com/150" class="d-block w-100" alt="..."/>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
